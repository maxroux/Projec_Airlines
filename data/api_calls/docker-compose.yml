version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    depends_on:
      - mongodb
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_BASICAUTH_USERNAME=airline
      - ME_CONFIG_BASICAUTH_PASSWORD=airline
    ports:
      - "8084:8081"
    restart: always

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: airline_project
      POSTGRES_USER: airline
      POSTGRES_PASSWORD: airline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data2:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - adminer-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8887:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: sixfoursuited@gmail.com
      PGADMIN_DEFAULT_PASSWORD: airline
      PGADMIN_CONFIG_SERVER_MODE: 'True'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - adminer-network

  fastapi:
    build: ../fast_apis/
    container_name: fastapi
    depends_on:
      - postgres
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgres://airline:airline@postgres:5432/airline_project
    networks:
      - adminer-network

volumes:
  mongo-data:
  postgres_data2:
  pgadmin-data:
networks:
  adminer-network:
